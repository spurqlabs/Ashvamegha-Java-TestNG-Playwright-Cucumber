# Extent Reports Configuration
extent.reporter.html.start=true
extent.reporter.html.out=reports/extent-report.html

# Capture screenshot on failure
extent.reporter.html.config=reports/extent-config.xml

# Screenshot settings
extent.screenshot.on.fail=true
extent.screenshot.on.skip=true

# Report theme
theme=dark

# Media type for screenshots
media.type=base64
